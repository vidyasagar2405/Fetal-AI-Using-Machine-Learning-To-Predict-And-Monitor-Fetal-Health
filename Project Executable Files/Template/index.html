<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETALHEALTH</title>
</head>
<body>
    <div class="header">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }

        header {
            /* backgound: url('{{ url_for('static', filename='fetal_baground.jpg') }}') no-repeat center center/cover; */
           background : url('../static/fetal_background.jpg') no-repeat center;  
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-size: 16px;
        }

        nav ul li a.predict-button {
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a.predict-button:hover {
            background-color: #00ff00;
            color: #000;
        }

        .hero-content {
            text-align: center;
            padding-bottom: 50px;
        }

        .hero-content h1 {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">FETALHEALTH.</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/predict" class="predict-button">Predict</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Predict and monitor Fetal Health.</h1>
        </div>
    </header>
</body>
</html>
